<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4a90e2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificador de Herói</h1>
        <button onclick="classificarHeroi()">Classificar Herói</button>
    </div>

    <script>
        function classificarHeroi() {
            const nomeHeroi = prompt("Digite o nome do herói:");
            const xpHeroi = parseInt(prompt("Digite a quantidade de experiência (XP) do herói:"));
            let nivelHeroi;

            if (xpHeroi < 1000) {
                nivelHeroi = "Ferro";
            } else if (xpHeroi >= 1001 && xpHeroi <= 2000) {
                nivelHeroi = "Bronze";
            } else if (xpHeroi >= 2001 && xpHeroi <= 5000) {
                nivelHeroi = "Prata";
            } else if (xpHeroi >= 5001 && xpHeroi <= 7000) {
                nivelHeroi = "Ouro";
            } else if (xpHeroi >= 7001 && xpHeroi <= 8000) {
                nivelHeroi = "Platina";
            } else if (xpHeroi >= 8001 && xpHeroi <= 9000) {
                nivelHeroi = "Ascendente";
            } else if (xpHeroi >= 9001 && xpHeroi <= 10000) {
                nivelHeroi = "Imortal";
            } else {
                nivelHeroi = "Radiante";
            }

            alert(`O Herói de nome ${nomeHeroi} está no nível de ${nivelHeroi}.`);
        }
    </script>
</body>
</html>
